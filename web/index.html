<!DOCTYPE html>
<html ng-app="studentsApp">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
   <div class="container" ng-controller="mainController as mainCtrl" ng-init="mainCtrl.init()" >
        <h2 class="text-center">Excellence Students</h2>
        <hr>
        <div class="row">
          <div class="col-lg-2"></div>   
          <div class="col-lg-4">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search by ID..." 
              ng-model="mainCtrl.ID" ng-pattern="/^\d+$/"
              ng-class="{error: mainCtrl.iderror != '' }">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" ng-click="mainCtrl.giveMeById()">Give Me</button>
              </span>
            </div>
            <div ng-hide="mainCtrl.error == ''" class="text-center errormsg">
                <h5>{{mainCtrl.iderror}}</h5>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search by Year..." 
              ng-model="mainCtrl.year" ng-pattern="/^\d+$/"
              ng-class="{error: mainCtrl.yearerror != '' }">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" ng-click="mainCtrl.giveMeByYear()">Give Me</button>
              </span>
            </div>
            <div ng-hide="mainCtrl.error == ''" class="text-center errormsg">
                <h5>{{mainCtrl.yearerror}}</h5>
            </div>
          </div>
          
        </div>
        <hr>
        <div ng-show="mainCtrl.students.length == 0">
            <h5>{{mainCtrl.msg}}</h5>
        </div>
        <table class="table table-striped" ng-hide="mainCtrl.students.length == 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in mainCtrl.students">
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.year}}</td>
                    <td>{{student.grade}}</td>
                </tr>
            </tbody>
        </table>
   </div>
  
   <script src="./src/lib/angular/angular.min.js"></script>
   <script src="./src/app.js"></script>

</body>
</html>
